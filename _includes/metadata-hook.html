<!-- Netlify Identity Widget -->
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
    /* Custom Code Block Styling */
    /* Inline code styling */
    :not(pre)>code {
        background-color: rgba(110, 118, 129, 0.4);
        /* Subtle transparent dark */
        color: #e6edf3;
        /* High contrast text */
        padding: 0.2em 0.4em;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        font-size: 85%;
        border: 1px solid rgba(240, 246, 252, 0.1);
        /* Subtle border */
        cursor: pointer;
        /* Indicate clickable */
        transition: background-color 0.2s ease;

        /* Fix for broken wrapping */
        display: inline-block;
        white-space: nowrap;
        max-width: 100%;
        overflow-x: auto;
        vertical-align: middle;
        /* Better alignment for chips */
        margin: 0 0.1em;
        /* Breathing room */
    }

    :not(pre)>code:hover {
        background-color: rgba(110, 118, 129, 0.6);
        border-color: rgba(240, 246, 252, 0.3);
    }

    /* Block code styling */
    div.highlight {
        background-color: #161b22;
        /* Deep GitHub dark dim */
        color: #e6edf3;
        border-radius: 12px;
        /* Softer corners */
        padding: 1.25rem;
        /* Restore 'good gaps' */
        margin: 24px 0;
        /* More breathing room outside */
        overflow-x: auto;
        overflow-y: hidden;
        /* Keep artifacts away */
        border: 1px solid #30363d;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        /* Nice depth */
    }

    /* Reset all inner elements to prevent double styling or gaps */
    div.highlight pre,
    div.highlight code,
    div.highlight table,
    div.highlight tr,
    div.highlight td {
        background-color: transparent !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        color: inherit !important;
    }

    /* Ensure table structure is correct */
    div.highlight table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Scrollbar styling */
    div.highlight::-webkit-scrollbar {
        height: 10px;
        /* Slightly larger touch target */
        width: 10px;
    }

    div.highlight::-webkit-scrollbar-thumb {
        background-color: #30363d;
        border-radius: 5px;
        border: 2px solid #161b22;
        /* Padding effect */
    }

    div.highlight::-webkit-scrollbar-track {
        background-color: transparent;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Find all inline code elements
        var inlineCodes = document.querySelectorAll(":not(pre) > code");

        inlineCodes.forEach(function (code) {
            code.setAttribute("title", "Click to copy");

            code.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                var text = code.innerText;

                navigator.clipboard.writeText(text).then(function () {
                    // Visual feedback
                    var originalBg = code.style.backgroundColor;
                    var originalBorder = code.style.borderColor;
                    var originalColor = code.style.color;

                    // Green flash
                    code.style.backgroundColor = "rgba(46, 160, 67, 0.5)";
                    code.style.borderColor = "rgba(46, 160, 67, 1)";
                    code.style.color = "#ffffff";
                    code.style.transition = "none"; // Instant change

                    setTimeout(function () {
                        code.style.transition = "background-color 0.5s ease, color 0.5s ease";
                        code.style.backgroundColor = ""; // Revert to CSS
                        code.style.borderColor = "";
                        code.style.color = "";
                    }, 600);
                }).catch(function (err) {
                    console.error("Failed to copy text: ", err);
                });
            });
        });
    });
</script>
