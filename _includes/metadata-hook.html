<!-- Netlify Identity Widget -->
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
    /* Custom Code Block Styling */
    /* Inline code styling */
    :not(pre)>code {
        background-color: rgba(110, 118, 129, 0.4);
        /* Subtle transparent dark */
        color: #e6edf3;
        /* High contrast text */
        padding: 0.2em 0.4em;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        font-size: 85%;
        border: 1px solid rgba(240, 246, 252, 0.1);
        /* Subtle border */
        cursor: pointer;
        /* Indicate clickable */
        transition: background-color 0.2s ease;

        /* Fix for broken wrapping */
        display: inline-block;
        white-space: nowrap;
        max-width: 100%;
        overflow-x: auto;
        vertical-align: middle;
        /* Better alignment for chips */
        margin: 0 0.1em;
        /* Breathing room */
    }

    :not(pre)>code:hover {
        background-color: rgba(110, 118, 129, 0.6);
        border-color: rgba(240, 246, 252, 0.3);
    }

    /* Block code styling */
    div.highlight {
        background-color: #161b22;
        /* Deep GitHub dark dim */
        color: #e6edf3;
        border-radius: 12px;
        /* Softer corners */
        padding: 1.25rem;
        /* Restore 'good gaps' */
        margin: 24px 0;
        /* More breathing room outside */
        overflow-x: auto;
        overflow-y: hidden;
        /* Keep artifacts away */
        border: 1px solid #30363d;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        /* Nice depth */
    }

    /* Reset all inner elements to prevent double styling or gaps */
    div.highlight pre,
    div.highlight code,
    div.highlight table,
    div.highlight tr,
    div.highlight td {
        background-color: transparent !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        color: inherit !important;
    }

    /* Ensure table structure is correct */
    div.highlight table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Scrollbar styling */
    div.highlight::-webkit-scrollbar {
        height: 10px;
        /* Slightly larger touch target */
        width: 10px;
    }

    div.highlight::-webkit-scrollbar-thumb {
        background-color: #30363d;
        border-radius: 5px;
        border: 2px solid #161b22;
        /* Padding effect */
    }

    div.highlight::-webkit-scrollbar-track {
        background-color: transparent;
    }

    /* Premium Image Styling */
    .post-content img,
    .content img {
        border-radius: 12px;
        /* Match code blocks */
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        /* Subtle depth */
        border: 1px solid rgba(240, 246, 252, 0.1);
        /* Subtle border for contrast */
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        max-width: 100%;
        height: auto;
        display: block;
        margin: 2rem auto;
        /* Center and give space */
    }

    .post-content img:hover,
    .content img:hover {
        transform: scale(1.01);
        /* Tiny zoom on hover */
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        /* Deeper shadow */
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // 1. Inline Code Copy Functionality
        function copyToClipboard(text, element) {
            function showSuccess() {
                var originalBg = element.style.backgroundColor;
                var originalBorder = element.style.borderColor;
                var originalColor = element.style.color;

                element.style.backgroundColor = "rgba(46, 160, 67, 0.5)";
                element.style.borderColor = "rgba(46, 160, 67, 1)";
                element.style.color = "#ffffff";
                element.style.transition = "none";

                setTimeout(function () {
                    element.style.transition = "background-color 0.5s ease, color 0.5s ease";
                    element.style.backgroundColor = "";
                    element.style.borderColor = "";
                    element.style.color = "";
                }, 600);
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(showSuccess).catch(function (err) {
                    console.warn("Clipboard API failed, trying fallback...", err);
                    fallbackCopy(text, showSuccess);
                });
            } else {
                fallbackCopy(text, showSuccess);
            }
        }

        function fallbackCopy(text, successCallback) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                var successful = document.execCommand('copy');
                if (successful && successCallback) successCallback();
            } catch (err) {
                console.error("Fallback copy failed: ", err);
            }

            document.body.removeChild(textArea);
        }

        var inlineCodes = document.querySelectorAll(":not(pre) > code");
        inlineCodes.forEach(function (code) {
            code.setAttribute("title", "Click to copy");
            code.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                copyToClipboard(code.innerText, code);
            });
        });

        // 2. GFM Alerts (Mapped to Theme Classes)
        const alerts = {
            "NOTE": "prompt-info",
            "TIP": "prompt-tip",
            "IMPORTANT": "prompt-danger",
            "WARNING": "prompt-warning",
            "CAUTION": "prompt-danger"
        };

        document.querySelectorAll("blockquote").forEach(blockquote => {
            const firstElement = blockquote.firstElementChild;
            if (!firstElement) return;

            const content = firstElement.innerHTML;
            const match = content.match(/^\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]/i);

            if (match) {
                const type = match[1].toUpperCase();
                const className = alerts[type];

                if (className) {
                    blockquote.classList.add(className);
                    // Remove the [!TYPE] text
                    firstElement.innerHTML = content.replace(/^\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]\s*<br>?/i, "").replace(/^\[!(NOTE|TIP|IMPORTANT|WARNING|CAUTION)\]\s*/i, "");
                }
            }
        });
    });
</script>
